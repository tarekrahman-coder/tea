<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- google font cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<!-- font awesome cdn -->
<script src="https://kit.fontawesome.com/4df50761b3.js" crossorigin="anonymous"></script>

<!-- css -->
<link rel="stylesheet" href="./style.css">
</head>
<body>
   <main class="max-w-screen-xl mx-auto px-5 md:px-10 lg:px-20">
    <!-- header section -->
    <header class="md:flex items-center md:gap-5 mt-5">
        <!-- text content -->
         <div>
            <h1 class="text-4xl md:text-5xl lg:text-6xl md:font-medium lg:font-bold">
                It's good <br>
                tea time at The <br>
                Tea House
            </h1>
            <p class="text-gray-500 py-5 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button class="bg-gradient-to-r from-yellow-500 to-red-600 px-3 py-2 rounded-lg text-white text-sm md:text-lg font-medium">Explore More <i class="fa-solid fa-arrow-right -rotate-45 ml-2"></i></button>
         </div>
         
         <!-- img content -->
         <div class="relative mt-5">
            <!-- img -->
            <div>
                <img class="w-full" src="./images/banner.png" alt="banner">
            </div>
           
            <!-- card -->
             <div class="flex items-center gap-3 bg-white rounded-lg p-2 shadow-lg absolute bottom-8 left-40 md:left-16 lg:left-52">
                <div><i class="fa-solid fa-star text-amber-500"></i></div>
                <div>
                    <h2 class="text-2xl font-medium">5.00</h2>
                    <p class="font-medium text-gray-500">Trust Pilot Ratings</p>
                </div>
             </div>
         </div>
    </header>
   </main>
</body>
</html>
